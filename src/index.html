<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <div class="block">
            <div class="block-title">
                <h1>ToDo List</h1>
                <button class="app-hide-button" id="btnHidden">Hide</button>
            </div>
            <ul id="taskList">
                <li>
                    <p>Add copies</p>
                    <div class="actions">
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="done">Done</button>
                        <button class="delete">Delete</button>
                    </div>
                </li>
                <li>
                    <p>Add fields API</p>
                    <div class="actions">
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="done">Done</button>
                        <button class="delete">Delete</button>
                    </div>
                </li>
                <li>
                    <p>Html and css</p>
                    <div class="actions">
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="done">Done</button>
                        <button class="delete">Delete</button>
                    </div>
                </li>
                <li>
                    <p>Js</p>
                    <div class="actions">
                        <button class="up">Up</button>
                        <button class="down">Down</button>
                        <button class="done">Done</button>
                        <button class="delete">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="block-input">
            <input id="inputSearch" type="text" placeholder="Search">
        </div>
        <div class="block-input">
            <input id="inputAdd" type="text" placeholder="New task">
            <button id="btnAdd" class="big">Add</button>
        </div>
    </div>
</body>
</html>
